<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Disallow seach engine robots to index this page -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">

  <link rel="shortcut icon" type="image/x-icon" href="https://static.printinglab.my/img/common/favicon-48x48.ico?ver=201907101203" sizes="48x48">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous:400|Merriweather+Sans:700|Roboto:400,500,700">
  <link rel="stylesheet" href="https://static.printinglab.my/vendor/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha256-BtbhCIbtfeVWGsqxk1vOHEYXS6qcvQvLMZqjtpWUEx8=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://static.printinglab.my/css/plan-b/style.css?ver=201907101203">

  <link rel="stylesheet" href="style.css">

  <title>DesignLab Prototype</title>

  <script src="https://static.printinglab.my/vendor/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand p-sm-0" href="#">
        <!-- https://www.flaticon.com/free-icon/layers_1589476 -->
        <img src="https://image.flaticon.com/icons/svg/1589/1589476.svg" width="26" height="26" alt="DesignLab">
        <span class="text-white font-weight-bold ml-1">DesignLab</span>
      </a>
    </div>
  </nav>

  <div class="section-content d-flex justify-content-center py-3">
    <!-- STEP 1: Select Product -->
    <div class="content" id="product">
      <div class="container p-3">
        <h5 class="text-center mb-4">Choose a Product</h5>
        <div class="row px-3">
          <!-- Business card -->
          <div class="col-12">
            <div class="hoverable-card card h-100" data-toggle="artwork">
              <!-- https://www.flaticon.com/free-icon/card_1965661#term=business%20card&page=2&position=89 -->
              <!-- https://www.flaticon.com/free-icon/flyers_1042391#term=flyer&page=1&position=22 -->
              <img class="img-fluid mx-3 mt-2" src="https://image.flaticon.com/icons/svg/1965/1965661.svg">
              <button class="btn btn-link mt-auto font-weight-bold text-dark text-decoration-none">Business Card</button>
            </div>
          </div><!--// Business card -->

          <!-- Flyer/Poster -->
          <div class="col-12">
            <div class="hoverable-card card h-100" data-toggle="artwork">
              <!-- https://www.flaticon.com/free-icon/flyer_601222#term=flyer&page=1&position=55 -->
              <img class="img-fluid mx-3 mt-2" src="https://image.flaticon.com/icons/svg/601/601222.svg">
              <button class="btn btn-link mt-auto font-weight-bold text-dark text-decoration-none">Flyer/Poster</button>
            </div>
          </div><!--// Flyer/Poster -->

          <!-- Bunting/Banner -->
          <div class="col-12 mt-3">
            <div class="hoverable-card card h-100" data-toggle="artwork">
              <!-- https://www.flaticon.com/free-icon/roll-up_1466302#term=banner&page=2&position=96 -->
              <img class="img-fluid mx-3 mt-2" src="https://image.flaticon.com/icons/svg/1466/1466302.svg">
              <button class="btn btn-link mt-auto font-weight-bold text-dark text-decoration-none">Bunting/Banner</button>
            </div>
          </div><!--// Bunting/Banner -->

          <!-- T-Shirt -->
          <div class="col-12 mt-3">
            <div class="hoverable-card card h-100" data-toggle="artwork">
              <!-- https://www.flaticon.com/free-icon/shirt_413524#term=TShirt&page=1&position=9 -->
              <img class="img-fluid mx-3 mt-2" src="https://image.flaticon.com/icons/svg/413/413422.svg">
              <button class="btn btn-link mt-auto font-weight-bold text-dark text-decoration-none">T-Shirt</button>
            </div>
          </div><!--// T-Shirt -->

        </div>
      </div>
    </div><!--// STEP 1: Select Product -->

    <!-- STEP 2: Select Artwork -->
    <div class="content d-none" id="artwork">
      <!-- Tinder swipe: https://codepen.io/suez/pen/MaeVBy -->
      <div class="container p-3">
        <h5 class="text-center mb-4">Choose Business Card Design</h5>
        <!-- Artwork Container -->
        <div class="row">
          <div class="col-24 p-0">
            <div class="d-flex align-items-center justify-content-center position-absolute text-muted text-sm font-weight-bold border rounded w-100" style="height: 325px; background-color: #f2f2f8;">No artwork anymore...</div>
            <div class="artwork-cards w-100" id="artworks"></div>
          </div>
        </div><!--// Artwork Container -->
        <div class="text-center text-primary mt-1"><b>swipe left or right</b></div>
        <!-- Action Panel -->
        <div class="row fixed-bottom mb-5">
          <!-- Reject Button -->
          <div class="col-9 text-right">
            <button class="js__reject-btn rounded-btn btn btn-lg btn-outline-light border text-danger shadow">
              <span class="action-icon"><i class="fas fa-times"></i></span>
              <span class="action-icon action-icon-animated"><i class="fas fa-times"></i></span>
            </button>
          </div><!--// Reject Button -->
          <!-- Artwork Counter -->
          <div class="col-6">
            <div class="d-flex align-items-center justify-content-center h-100 text-primary text-md">
              <b><span class="js__cards-counter">10</span>/10</b>
            </div>
          </div><!--// Artwork Counter -->
          <!-- Like Button -->
          <div class="col-9">
            <button class="js__like-btn rounded-btn btn btn-lg btn-outline-light border text-success shadow">
              <span class="action-icon"><i class="fas fa-heart"></i></span>
              <span class="action-icon action-icon-animated"><i class="fas fa-heart"></i></span>
            </button>
          </div><!--// Like Button -->
        </div><!--// Action Panel -->
      </div>
    </div><!-- END Select Artwork -->

    <!-- STEP 3: Choose Favourite -->
    <div class="content d-none" id="favourite">
      <div class="container p-3">
        <h5 class="text-center mb-4">Choose The Most Favourite</h5>
        <!-- Liked Artwork Container -->
        <div class="row mb-5" id="favourites"></div><!--// Liked Artwork Container -->

        <div class="row fixed-bottom mb-3">
          <div class="col-18 mx-auto">
            <button class="js__save-favourite-btn btn btn-primary btn-block py-3 badge badge-pill text-sm shadow">Save As Favourite</button>
          </div>
        </div>
      </div>
    </div><!--// STEP 3: Choose Favourite -->

    <!-- Mission Completed -->
    <div class="content d-none" id="completed">
      <div class="container p-3 text-center">
        <div class="row mt-5">
          <div class="col-10 mx-auto mb-3">
            <img class="img-fluid" src="https://image.flaticon.com/icons/svg/1140/1140023.svg">
          </div>
          <div class="col-24 mb-3"><h5 class="text-center text-dark">Mission Completed!</h5></div>
          <div class="col-10 mx-auto d-none"><button class="js__start-again-btn btn btn-primary btn-block">Start Over</button></div>
        </div>
      </div>
    </div><!--// Mission Completed -->

  </div>

  <!--
    https://www.flaticon.com/free-icon/layers_148862#term=design&page=1&position=31
    https://image.flaticon.com/icons/svg/148/148862.svg

    https://www.flaticon.com/premium-icon/artwork_1436191#term=artwork&page=1&position=60
    https://www.flaticon.com/premium-icon/icons/svg/1436/1436191.svg

    https://www.flaticon.com/free-icon/paintings_1384134#term=artwork&page=1&position=41
    https://image.flaticon.com/icons/svg/1384/1384134.svg

    https://www.flaticon.com/free-icon/artwork_1643870#term=artwork&page=1&position=43
    https://image.flaticon.com/icons/svg/1643/1643870.svg
  -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
